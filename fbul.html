<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <title>FACEAPP - KİŞİ BUL</title>
</head>
<body>
   
  
    <canvas id="overlay" class="avatar round invisible" ></canvas>
  
    
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">GİRİŞ</h2>
           
           
            <div class="card my-5">
                <div id="nokta" class="spinner-grow text-danger center" role="status">
                      
                </div>
                
    
              <form class="card-body cardbody-color p-lg-5">
                
                <div class="text-center">
                  <video id="video" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" height="200" alt="profile" autoplay></video>
                    
                </div>
                
    
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Giriş</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark"> <a href="#" class="text-dark fw-bold"></a>
                    <label id="lbl_sonuc" class="form-control"  ></label>
                    <div class="progress">
                        <div id="prg" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                     
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="face.js" ></script>
    
   
</body>
</html>
